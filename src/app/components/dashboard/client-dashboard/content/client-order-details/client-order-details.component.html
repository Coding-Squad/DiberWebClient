<div *ngIf="!loading" id="order-detail">

  <h3>Order #{{order.id}}</h3>

  <div class="row">
    <div class="col-md-6">
      <h6 class="text-muted">{{ order.description }}</h6>
    </div>
    <div class="col-md-3">
      Status:
      {{ order.status }}
    </div>
    <div class="col-md-3">
      Price:
      {{ order.price }}
    </div>
  </div>

  <br>

  <div class="row">
    <div class="col-md-6">
      1111
    </div>
    <div *ngIf="order.courier != null" class="col-md-6">
      <h6 class="text-muted">Courier information:</h6>
    </div>
  </div>

  <br>

  <div class="row">
    <div class="col-md-6">
      <h5>Directions</h5>
      <iframe
        width="100%"
        height="300"
        frameborder="0" style="border:0"
        [src]="addressURL()" allowfullscreen>
      </iframe>
    </div>
    <div *ngIf="orderIsInProgress()" class="col-md-6">
      <h5>Current position</h5>
      <iframe
        width="100%"
        height="300"
        frameborder="0" style="border:0"
        [src]="currentLocationURL()" allowfullscreen>
      </iframe>
    </div>
    <div *ngIf="orderHasRequests()" class="col-md-6">
      <h5>Requests</h5>

    </div>
  </div>

</div>

<div *ngIf="loading">
    <app-loading-indicator [loading]="loading"></app-loading-indicator>
</div>
