<div class="pagination justify-content-center" *ngIf="count > 0">
  <div class="description">
    <span class="page-counts">{{ getMin() }} - {{ getMax() }} of {{ count }}</span>
    <span class="page-totals">({{ totalPages() }} pages)</span>
  </div>

  <ul class="pagination">
    <li class="page-item" [ngClass]="{ 'disabled': page === 1 || loading }">
      <a class="page-link" (click)="onPrev()">Previous</a>
    </li>
    <li class="page-item" *ngFor="let pageNum of getPages()"
        [ngClass]="{'active': pageNum === page, 'disabled': loading}">
      <a class="page-link" (click)="onPage(pageNum)">{{ pageNum }}</a>
    </li>
    <li class="page-item" [ngClass]="{ 'disabled': lastPage() || loading }">
      <a class="page-link" (click)="onNext(true)">Next</a>
    </li>
  </ul>
</div>
